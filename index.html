<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Navigation with Inline Differences</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff/dist/diff.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h3 {
            text-align: center;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .text-section {
            flex: 1 1 45%;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fefefe;
        }
        .input-text, .rewritten-text {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chart-container {
            flex: 1 1 45%;
            margin: 10px;
        }
        .chart-container h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .bert-score {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: black;
            color: white;
            border-radius: 3px;
            font-weight: bold;
        }
        .arrows {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        .arrows .arrow {
            font-size: 1.2em;
            padding: 5px 10px;
        }
        .added {
            background-color: #d4f8d4;
            font-weight: bold;
        }
        .removed {
            background-color: #f8d4d4;
            font-weight: bold;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1 id="topic">Topic: William and Singapore</h1>

    <div class="content">
        <div class="text-section">
            <h3>Original Text</h3>
            <div class="input-text" id="inputText">
                Original text will appear here.
            </div>
        </div>

        <div class="text-section">
            <h3>Rewritten Text</h3>
            <div class="rewritten-text" id="rewrittenText">
                Modified text with highlights will appear here.
            </div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <h3>Class Probabilities</h3>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <h3>Class Probabilities</h3>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="bert-score" id="bertScore">
        BERT Score: 88%
    </div>

    <div class="arrows">
        <span class="arrow" onclick="navigate(-1)">&#8592;</span>
        <span class="arrow" onclick="navigate(1)">&#8594;</span>
    </div>

    <script>
        let datasets = []; 
        let currentIndex = 0;

        const chart1 = new Chart(document.getElementById('chart1').getContext('2d'), {
            type: 'bar',
            data: {},
            options: { indexAxis: 'y', scales: { x: { beginAtZero: true } } }
        });
        const chart2 = new Chart(document.getElementById('chart2').getContext('2d'), {
            type: 'bar',
            data: {},
            options: { indexAxis: 'y', scales: { x: { beginAtZero: true } } }
        });

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) throw new Error('Invalid or empty data');
                datasets = data;
                navigate(0);
            })
            .catch(error => console.error('Error loading data:', error));

        function navigate(direction) {
            if (datasets.length === 0) return;
            currentIndex = (currentIndex + direction + datasets.length) % datasets.length;
            const data = datasets[currentIndex];
            document.getElementById('topic').innerText = data.topic || 'Untitled';
            document.getElementById('inputText').innerText = data.inputText || 'No text provided';
            updateRewrittenText(data);
        }

        function updateRewrittenText(data) {
            const rewritten = data.rewrittenTexts || {};
            document.getElementById('bertScore').innerText = `BERT Score: ${rewritten.bertScore || 'N/A'}`;
            updateTextWithDifferences('rewrittenText', data.inputText || '', rewritten.text || '');
            chart1.data = { labels: data.chart1Data.labels, datasets: [{ data: data.chart1Data.values || [] }] };
            chart2.data = { labels: rewritten.chart2Data.labels, datasets: [{ data: rewritten.chart2Data.values || [] }] };
            chart1.update();
            chart2.update();
        }

        function updateTextWithDifferences(elementId, text1, text2) {
            const diff = Diff.diffWords(text1, text2);
            const element = document.getElementById(elementId);
            element.innerHTML = diff.map(part => `<span class="${part.added ? 'added' : part.removed ? 'removed' : ''}">${part.value}</span>`).join('');
        }
    </script>
</body>
</html>
