<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Navigation with Inline Differences</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff/dist/diff.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h3 {
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .text-section {
            width: 45%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fefefe;
        }
        .input-text, .rewritten-text {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .input-text {
            background-color: #ffe5e5;
        }
        .rewritten-text {
            background-color: #e5ffe5;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chart-container {
            width: 45%;
        }
        .bert-score {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            background-color: #e5f3ff;
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .arrow {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            padding: 10px 20px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
        }
        .arrow:hover {
            background-color: #0056b3;
        }
        .added {
            background-color: #d4f8d4;
        }
        .removed {
            background-color: #f8d4d4;
        }
    </style>
</head>
<body>
    <h1 id="topic">Topic: William Farquhar and Singapore</h1>

    <div class="content">
        <div class="text-section">
            <h3>Input Text</h3>
            <div class="input-text" id="inputText">
                FOUNDER IS NOT A PERSON WHO "DISCOVERS" A PLACE ...
            </div>
        </div>

        <div class="text-section">
            <h3>Rewritten Text - Toxic Emotion</h3>
            <div class="rewritten-text" id="rewrittenText">
                I respectfully disagree with the notion that a founder is ...
            </div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="bert-score" id="bertScore">
        BERT Score: 88%
    </div>

    <div class="arrows">
        <span class="arrow" onclick="navigate(-1)">&#8592;</span>
        <span class="arrow" onclick="navigate(1)">&#8594;</span>
    </div>

    <script>
        // Data for multiple pages
        const datasets = [
            {
                topic: "Topic: William Farquhar and Singapore",
                inputText: "FOUNDER IS NOT A PERSON WHO \"DISCOVERS\" A PLACE ... Dataset 1 Text.",
                rewrittenText: "I respectfully disagree with the notion ... Dataset 1 Rewritten Text.",
                bertScore: "BERT Score: 88%",
                chart1Data: { labels: ["A", "B", "C", "D"], values: [10, 15, 7, 20] },
                chart2Data: { labels: ["E", "F", "G", "H"], values: [25, 18, 12, 22] }
            },
            {
                topic: "Topic: A Different Historical Figure",
                inputText: "This is a new input text for Dataset 2 ...",
                rewrittenText: "The rewritten text for Dataset 2 goes here ...",
                bertScore: "BERT Score: 92%",
                chart1Data: { labels: ["P", "Q", "R", "S"], values: [30, 20, 10, 15] },
                chart2Data: { labels: ["T", "U", "V", "W"], values: [5, 12, 18, 22] }
            },
            {
                topic: "Topic: A Third Dataset Example",
                inputText: "Here is the input text for Dataset 3 ...",
                rewrittenText: "Rewritten text for Dataset 3 goes here ...",
                bertScore: "BERT Score: 85%",
                chart1Data: { labels: ["X1", "X2", "X3", "X4"], values: [40, 25, 15, 10] },
                chart2Data: { labels: ["Y1", "Y2", "Y3", "Y4"], values: [20, 15, 10, 5] }
            }
        ];

        let currentIndex = 0; // Track current dataset index

        // Initialize Charts
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: datasets[0].chart1Data.labels,
                datasets: [{
                    label: 'Values',
                    data: datasets[0].chart1Data.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });

        const chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: datasets[0].chart2Data.labels,
                datasets: [{
                    label: 'Values',
                    data: datasets[0].chart2Data.values,
                    backgroundColor: 'rgba(192, 75, 75, 0.2)',
                    borderColor: 'rgba(192, 75, 75, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });

        // Function to navigate between datasets
        function navigate(direction) {
            currentIndex += direction;

            // Wrap around if out of bounds
            if (currentIndex < 0) {
                currentIndex = datasets.length - 1;
            } else if (currentIndex >= datasets.length) {
                currentIndex = 0;
            }

            const data = datasets[currentIndex];

            // Update Texts
            document.getElementById('topic').innerText = data.topic;
            updateTextWithDifferences('inputText', data.inputText, data.rewrittenText, false);
            updateTextWithDifferences('rewrittenText', data.inputText, data.rewrittenText, true);
            document.getElementById('bertScore').innerText = data.bertScore;

            // Update Charts
            chart1.data.labels = data.chart1Data.labels;
            chart1.data.datasets[0].data = data.chart1Data.values;
            chart1.update();

            chart2.data.labels = data.chart2Data.labels;
            chart2.data.datasets[0].data = data.chart2Data.values;
            chart2.update();
        }

        // Function to update text with differences highlighted
        function updateTextWithDifferences(elementId, text1, text2, isRewritten) {
            const diff = Diff.diffWords(text1, text2);
            const element = document.getElementById(elementId);
            element.innerHTML = ''; // Clear previous text

            diff.forEach(part => {
                const span = document.createElement('span');
                span.textContent = part.value;

                if (isRewritten && part.added) {
                    span.classList.add('added'); // Green for added text
                } else if (!isRewritten && part.removed) {
                    span.classList.add('removed'); // Red for removed text
                }

                element.appendChild(span);
            });
        }

        // Initial Load
        navigate(0);
    </script>
</body>
</html>
