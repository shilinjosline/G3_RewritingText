<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Navigation with Inline Differences</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff/dist/diff.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h3 {
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .text-section {
            width: 45%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fefefe;
        }
        .input-text, .rewritten-text {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .rewritten-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .small-arrow {
            font-size: 1.2em;
            cursor: pointer;
            user-select: none;
            padding: 2px 5px;
            border-radius: 3px;
            background-color: black;
            color: white;
        }
        .small-arrow:hover {
            background-color: #444;
        }
        .charts {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            margin-top: 20px;
        }
        .chart-container {
            width: 60%;
        }
        .chart-header {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .bert-score {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: black;
            color: white;
            border-radius: 3px;
            font-weight: bold;
        }
        .arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .arrow {
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
            padding: 5px 10px;
            border-radius: 3px;
            background-color: black;
            color: white;
        }
        .arrow:hover {
            background-color: #444;
        }
        .added {
            background-color: #d4f8d4; /* Green background for added text */
            font-weight: bold;
        }
        .removed {
            background-color: #f8d4d4; /* Red background for removed text */
            font-weight: bold;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1 id="topic">Topic: William Farquhar and Singapore</h1>

    <div class="content">
        <div class="text-section">
            <h3>Original Text</h3>
            <div class="input-text" id="inputText">
                Original text will appear here.
            </div>
        </div>

        <div class="text-section">
            <div class="rewritten-header">
                <span class="small-arrow" onclick="navigateRewritten(-1)">&#8592;</span>
                <h3 id="rewrittenHeader">Rewritten Text: Toxic Emotions</h3>
                <span class="small-arrow" onclick="navigateRewritten(1)">&#8594;</span>
            </div>
            <div class="rewritten-text" id="rewrittenText">
                Modified text with highlights will appear here.
            </div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <div class="chart-header">Class Probabilities</div>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-header">Class Probabilities</div>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="bert-score" id="bertScore">
        BERT Score: 88%
    </div>

    <div class="arrows">
        <span class="arrow" onclick="navigate(-1)">&#8592;</span>
        <span class="arrow" onclick="navigate(1)">&#8594;</span>
    </div>

    <script>
        const datasets = [
            {
                topic: "Topic: William Farquhar and Singapore",
                inputText: "People can't be forced to wear school uniforms, I mean each person has their own wish whether they want to or don't want to wear school uniforms. I think each principal should think once again regarding the uniforms and should make a decision whether to make uniforms compulsory or not.",
                rewrittenTexts: [
                    { 
                        headerValue: "Toxic Emotions", 
                        text: "School uniforms should be approached as a matter of individual preference. Each person has their own perspective on whether they wish to wear a uniform or not. It might be valuable for school principals to thoughtfully reconsider the current policies and assess whether making uniforms mandatory aligns with the diverse needs and preferences of the students.", 
                        bertScore: "BERT Score: 88%",
                        chart2Data: { labels: ["A", "B", "C"], values: [8, 15, 20] }
                    },
                    { 
                        headerValue: "Constructive Feedback", 
                        text: "School uniforms represent a unifying symbol for students but should remain an optional choice to respect individuality and personal expression.", 
                        bertScore: "BERT Score: 85%",
                        chart2Data: { labels: ["D", "E", "F"], values: [10, 14, 18] }
                    }
                ],
                chart1Data: { labels: ["A", "B", "C", "D"], values: [10, 15, 7, 20] }
            }
        ];

        let currentIndex = 0;
        let rewrittenIndex = 0;

        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: datasets[0].chart1Data.labels,
                datasets: [{
                    label: 'Values',
                    data: datasets[0].chart1Data.values,
                    backgroundColor: 'rgba(128, 128, 128, 0.2)',
                    borderColor: 'rgba(128, 128, 128, 1)',
                    borderWidth: 1
                }]
            },
            options: { 
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: "Probabilities" },
                        grid: { display: false }
                    },
                    x: { grid: { display: false } }
                }
            }
        });

        const chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: datasets[0].rewrittenTexts[0].chart2Data.labels,
                datasets: [{
                    label: 'Values',
                    data: datasets[0].rewrittenTexts[0].chart2Data.values,
                    backgroundColor: 'rgba(128, 128, 128, 0.2)',
                    borderColor: 'rgba(128, 128, 128, 1)',
                    borderWidth: 1
                }]
            },
            options: { 
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: "Probabilities" },
                        grid: { display: false }
                    },
                    x: { grid: { display: false } }
                }
            }
        });

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = datasets.length - 1;
            if (currentIndex >= datasets.length) currentIndex = 0;

            rewrittenIndex = 0;
            const data = datasets[currentIndex];
            document.getElementById('topic').innerText = data.topic;
            document.getElementById('inputText').innerText = data.inputText;
            updateRewrittenText();
        }

        function navigateRewritten(direction) {
            const data = datasets[currentIndex];
            rewrittenIndex += direction;
            if (rewrittenIndex < 0) rewrittenIndex = data.rewrittenTexts.length - 1;
            if (rewrittenIndex >= data.rewrittenTexts.length) rewrittenIndex = 0;
            updateRewrittenText();
        }

        function updateRewrittenText() {
            const data = datasets[currentIndex];
            const rewritten = data.rewrittenTexts[rewrittenIndex];
            document.getElementById('rewrittenHeader').innerText = `Rewritten Text: ${rewritten.headerValue}`;
            document.getElementById('bertScore').innerText = rewritten.bertScore;
            updateTextWithDifferences('rewrittenText', data.inputText, rewritten.text);

            chart2.data.labels = rewritten.chart2Data.labels;
            chart2.data.datasets[0].data = rewritten.chart2Data.values;
            chart2.update();
        }

        function updateTextWithDifferences(elementId, text1, text2) {
            const diff = Diff.diffWords(text1, text2);
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            diff.forEach(part => {
                const span = document.createElement('span');
                span.textContent = part.value;
                if (part.added) span.classList.add('added');
                else if (part.removed) span.classList.add('removed');
                element.appendChild(span);
            });
        }

        navigate(0);
    </script>
</body>
</html>
