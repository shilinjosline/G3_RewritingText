<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Row-Based Navigation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff/5.1.0/diff.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h3 {
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .text-section {
            width: 45%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fefefe;
        }
        .input-text, .rewritten-text {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.6;
            background-color: #fff;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chart-container {
            width: 45%;
        }
        .chart-container h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .bert-score {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: black;
            color: white;
            border-radius: 3px;
            font-weight: bold;
        }
        .arrows {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .arrow {
            font-size: 24px;
            margin: 0 15px;
            padding: 10px 15px;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .arrows .arrow:hover {
            background-color: #333;
        }
        .added {
            background-color: #d4f8d4;
        }
        .removed {
            background-color: #f8d4d4;
        }
    </style>
</head>
<body>
    <h1 id="topic">Dynamic Row-Based Navigation</h1>

    <div class="content">
        <div class="text-section">
            <h3>Original Text</h3>
            <div class="input-text" id="inputText">Original text will appear here.</div>
        </div>

        <div class="text-section">
            <h3>Rewritten Text</h3>
            <div class="rewritten-text" id="rewrittenText">Rewritten text will appear here.</div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <h3>Class Probabilities</h3>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <h3>Class Probabilities</h3>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="arrows">
        <span class="arrow" onclick="navigate(-1)">&#8592;</span>
        <span class="arrow" onclick="navigate(1)">&#8594;</span>
    </div>

    <div class="bert-score" id="bertScore">BERT Score: 88%</div>

    <script>
        let datasets = [];
        let currentIndex = 0;

        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {},
            options: {
                indexAxis: 'y',
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        min: 0.0,
                        max: 1.0,
                        ticks: { stepSize: 0.1 },
                        title: { display: true, text: 'Probability' }
                    },
                    y: { grid: { display: false } }
                }
            }
        });

        const chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {},
            options: {
                indexAxis: 'y',
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        min: 0.0,
                        max: 1.0,
                        ticks: { stepSize: 0.1 },
                        title: { display: true, text: 'Probability' }
                    },
                    y: { grid: { display: false } }
                }
            }
        });

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                datasets = data;
                navigate(0);
            })
            .catch(error => console.error('Error loading data:', error));

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = datasets.length - 1;
            if (currentIndex >= datasets.length) currentIndex = 0;

            const data = datasets[currentIndex];

            document.getElementById('topic').innerText = data.topic;
            document.getElementById('inputText').innerText = data.inputText;

            if (data.rewrittenTexts && data.rewrittenTexts.text) {
                updateTextWithDifferences('rewrittenText', data.inputText, data.rewrittenTexts.text);
            } else {
                document.getElementById('rewrittenText').innerText = 'Rewritten text not available';
            }

            if (data.chart1Data) {
                chart1.data = {
                    labels: data.chart1Data.labels,
                    datasets: [{
                        label: 'Values',
                        data: data.chart1Data.values,
                        backgroundColor: 'rgba(169, 169, 169, 0.2)',
                        borderColor: 'rgba(169, 169, 169, 1)',
                        borderWidth: 1
                    }]
                };
                chart1.update();
            }

            if (data.rewrittenTexts && data.rewrittenTexts.chart2Data) {
                chart2.data = {
                    labels: data.rewrittenTexts.chart2Data.labels,
                    datasets: [{
                        label: 'Values',
                        data: data.rewrittenTexts.chart2Data.values,
                        backgroundColor: 'rgba(169, 169, 169, 0.2)',
                        borderColor: 'rgba(169, 169, 169, 1)',
                        borderWidth: 1
                    }]
                };
                chart2.update();
            }

            document.getElementById('bertScore').innerText = data.rewrittenTexts ? data.rewrittenTexts.bertScore : 'BERT Score: N/A';
        }

        function updateTextWithDifferences(elementId, text1, text2) {
            const diff = Diff.diffWords(text1, text2);
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            diff.forEach(part => {
                const span = document.createElement('span');
                span.textContent = part.value;
                if (part.added) span.classList.add('added');
                else if (part.removed) span.classList.add('removed');
                element.appendChild(span);
            });
        }
    </script>
</body>
</html>
