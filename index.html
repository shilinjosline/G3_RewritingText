<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text and Chart Update</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h3 {
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .text-section {
            width: 45%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fefefe;
        }
        .input-text, .rewritten-text {
            padding: 10px;
            border-radius: 5px;
        }
        .input-text {
            background-color: #ffe5e5;
        }
        .rewritten-text {
            background-color: #e5ffe5;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chart-container {
            width: 45%;
        }
        .bert-score {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            background-color: #e5f3ff;
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="topic">Topic: William Farquhar and Singapore</h1>

    <div class="content">
        <div class="text-section">
            <h3>Input Text</h3>
            <div class="input-text" id="inputText">
                FOUNDER IS NOT A PERSON WHO "DISCOVERS" A PLACE ...
                (Your input text here)
            </div>
        </div>

        <div class="text-section">
            <h3>Rewritten Text - Toxic Emotion</h3>
            <div class="rewritten-text" id="rewrittenText">
                I respectfully disagree with the notion that a founder is ...
                (Your rewritten text here)
            </div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="bert-score" id="bertScore">
        BERT Score: 88%
    </div>

    <button onclick="loadData('dataset1')">Load Dataset 1</button>
    <button onclick="loadData('dataset2')">Load Dataset 2</button>

    <script>
        // Data for updates
        const datasets = {
            dataset1: {
                topic: "Topic: William Farquhar and Singapore",
                inputText: "FOUNDER IS NOT A PERSON WHO \"DISCOVERS\" A PLACE ... Dataset 1 Text.",
                rewrittenText: "I respectfully disagree with the notion ... Dataset 1 Rewritten Text.",
                bertScore: "BERT Score: 88%",
                chart1Data: { labels: ["A", "B", "C", "D"], values: [10, 15, 7, 20] },
                chart2Data: { labels: ["E", "F", "G", "H"], values: [25, 18, 12, 22] }
            },
            dataset2: {
                topic: "Topic: A Different Historical Figure",
                inputText: "This is a new input text for Dataset 2 ...",
                rewrittenText: "The rewritten text for Dataset 2 goes here ...",
                bertScore: "BERT Score: 92%",
                chart1Data: { labels: ["P", "Q", "R", "S"], values: [30, 20, 10, 15] },
                chart2Data: { labels: ["T", "U", "V", "W"], values: [5, 12, 18, 22] }
            }
        };

        // Initialize Charts
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: datasets.dataset1.chart1Data.labels,
                datasets: [{
                    label: 'Values',
                    data: datasets.dataset1.chart1Data.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });

        const chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: datasets.dataset1.chart2Data.labels,
                datasets: [{
                    label: 'Values',
                    data: datasets.dataset1.chart2Data.values,
                    backgroundColor: 'rgba(192, 75, 75, 0.2)',
                    borderColor: 'rgba(192, 75, 75, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });

        // Function to load new data
        function loadData(datasetKey) {
            const data = datasets[datasetKey];

            // Update Texts
            document.getElementById('topic').innerText = data.topic;
            document.getElementById('inputText').innerText = data.inputText;
            document.getElementById('rewrittenText').innerText = data.rewrittenText;
            document.getElementById('bertScore').innerText = data.bertScore;

            // Update Charts
            chart1.data.labels = data.chart1Data.labels;
            chart1.data.datasets[0].data = data.chart1Data.values;
            chart1.update();

            chart2.data.labels = data.chart2Data.labels;
            chart2.data.datasets[0].data = data.chart2Data.values;
            chart2.update();
        }
    </script>
</body>
</html>
