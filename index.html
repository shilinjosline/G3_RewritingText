<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-Based Page with Similar Words Highlight</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h3 {
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .text-section {
            width: 45%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fefefe;
        }
        .input-text, .rewritten-text {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chart-container {
            width: 45%;
        }
        .chart-container h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .bert-score {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: black;
            color: white;
            border-radius: 3px;
            font-weight: bold;
        }
        .highlight {
            background-color: #d4f8d4; /* Light green for similar words */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="topic">Dynamic Row-Based Navigation</h1>

    <div class="content">
        <div class="text-section">
            <h3>Original Text</h3>
            <div class="input-text" id="inputText">
                Original text will appear here.
            </div>
        </div>

        <div class="text-section">
            <h3>Rewritten Text</h3>
            <div class="rewritten-text" id="rewrittenText">
                Modified text with highlights will appear here.
            </div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <h3>Class Probabilities</h3>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <h3>Class Probabilities</h3>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="bert-score" id="bertScore">
        BERT Score: 88%
    </div>

    <div class="arrows">
        <span class="arrow" onclick="navigate(-1)">&#8592;</span>
        <span class="arrow" onclick="navigate(1)">&#8594;</span>
    </div>

    <script>
        let datasets = []; // This will hold the data from the external file
        let currentIndex = 0;

        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {},
            options: {
                indexAxis: 'y',
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        min: 0.0,
                        max: 1.0,
                        ticks: {
                            stepSize: 0.1,
                            callback: function(value) {
                                return value.toFixed(1);
                            }
                        },
                        title: {
                            display: true,
                            text: 'Probability',
                            font: {
                                size: 14
                            }
                        }
                    },
                    y: {
                        grid: { display: false }
                    }
                }
            }
        });

        const chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {},
            options: {
                indexAxis: 'y',
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        min: 0.0,
                        max: 1.0,
                        ticks: {
                            stepSize: 0.1,
                            callback: function(value) {
                                return value.toFixed(1);
                            }
                        },
                        title: {
                            display: true,
                            text: 'Probability',
                            font: {
                                size: 14
                            }
                        }
                    },
                    y: {
                        grid: { display: false }
                    }
                }
            }
        });

        // Fetch the data from the external JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                datasets = data; // Store the data in the datasets array
                navigate(0); // Start by navigating to the first row
            })
            .catch(error => console.error('Error loading data:', error));

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = datasets.length - 1; // Loop back to last row
            if (currentIndex >= datasets.length) currentIndex = 0;   // Loop back to first row

            const data = datasets[currentIndex];
            document.getElementById('topic').innerText = data.topic;
            document.getElementById('inputText').innerText = data.inputText;
            highlightSimilarWords(data.inputText, data.rewrittenTexts.text);

            // Update chart1 with the current dataset's chart data
            chart1.data.labels = data.chart1Data.labels;
            chart1.data.datasets = [{
                label: 'Values',
                data: data.chart1Data.values,
                borderColor: 'rgba(169, 169, 169, 1)', // Grey border color
                backgroundColor: 'rgba(169, 169, 169, 0.2)', // Grey background color
                borderWidth: 1
            }];
            chart1.update();

            // Update chart2 with the rewritten text's chart data
            chart2.data.labels = data.rewrittenTexts.chart2Data.labels;
            chart2.data.datasets = [{
                label: 'Values',
                data: data.rewrittenTexts.chart2Data.values,
                borderColor: 'rgba(169, 169, 169, 1)', // Grey border color
                backgroundColor: 'rgba(169, 169, 169, 0.2)', // Grey background color
                borderWidth: 1
            }];
            chart2.update();

            document.getElementById('bertScore').innerText = data.rewrittenTexts.bertScore;
        }

        function highlightSimilarWords(inputText, rewrittenText) {
            const inputWords = inputText.split(/\s+/);
            const rewrittenWords = rewrittenText.split(/\s+/);
            const rewrittenContainer = document.getElementById('rewrittenText');
            rewrittenContainer.innerHTML = '';

            rewrittenWords.forEach(word => {
                const span = document.createElement('span');
                span.textContent = word + ' ';
                if (inputWords.includes(word)) {
                    span.classList.add('highlight'); // Highlight similar words
                }
                rewrittenContainer.appendChild(span);
            });
        }
    </script>
</body>
</html>
